<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            display: none;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            margin-bottom: 10px;
        }

        .notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .show {
            display: block;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .hide {
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
        }

        input[type='button'],
        button {
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #tomain {
            margin-top: 20px;
            background-color: #6c757d;
        }

        .disabled {
            background-color: gray;
        }

        .disabled:hover {
            cursor: not-allowed;
        }

        h1 {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            input[type='button'],
            button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px;
                box-shadow: none;
            }

            input[type='button'],
            button {
                font-size: 14px;
                padding: 8px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Вход</h1>
        <input type="button" id="tomain" value="На главную"></input>
        <div id="message" class="error"></div>
        <form id="form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" id="submit">Войти</button>
        </form>
        <div id="notification" class="notification">Вход прошел успешно!</div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('tomain').addEventListener('click', function () { window.location.href = '../index.html'; });
            document.getElementById('form').addEventListener('submit', function (event) {
                const messageElement = document.getElementById('message');
                const notification = document.getElementById('notification');
                messageElement.innerHTML = '';
                event.preventDefault(); // Prevent the default form submission
                const formData = new FormData(this);
                fetch('login.php', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {

                        if (data.success) {
                            const submit = document.getElementById('submit');
                            const tomain = document.getElementById('tomain');
                            submit.disabled = true;
                            submit.classList.add('disabled');
                            tomain.disabled = true;
                            tomain.classList.add('disabled');
                            localStorage.setItem('userId', data['data']['userId']);
                            localStorage.setItem('userName', data['data']['userName'].trim());
                            notification.classList.add('show');
                            setTimeout(() => {
                                notification.classList.add('hide');
                            }, 1000);
                            setTimeout(() => {
                                notification.classList.remove('show');
                                notification.classList.remove('hide');
                                window.location.href = '../index.html';
                            }, 1500);
                        } else {
                            messageElement.innerHTML = data['data'];
                            messageElement.style.display = 'block';
                            setTimeout(() => {
                                messageElement.style.display = 'none';
                            }, 1500);
                            this.reset();
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });
        })
    </script>
</body>

</html>
